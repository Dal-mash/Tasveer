<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery â€” Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <h1>PictureGlob</h1>
        </div>
        <div class="controls">
            <div class="profile-icon">
                <img id="profile-img" src="" alt="Profile picture" onclick="callProfilePage()"/>
            </div>
            <button id="logBtn" class="ghost">LOG OFF</button>
        </div>
    </header>

    <main class="container">
        <section class="profile">
            <label class="upload-btn">
                <input type="file" id="imgInput" accept="image/*" onchange="handleImageUpload(this)">
                <span class="material-symbols-outlined">add</span>
            </label>
        </section>

        <section class="gallery" id="images" aria-label="Image gallery">
            <!-- Images inserted here by script.js -->
        </section>
    </main>

    
</body>
</html>
