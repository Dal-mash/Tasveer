<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_photo_alternate" />
</head>
<body>
  <header class="topbar">
        <div class="brand">
            <h1>PictureGlob</h1>
        </div>
        <div class="controls">
          <button id="homeBtn" class="ghost">HOME</button>
            <button id="logBtn" class="ghost">LOG OFF</button>
            
        </div>
  </header>
    <!-- From Uiverse.io by chandrasek_6406 --> 
<div class="card-container">
  <div class="pixar-card" role="article" aria-labelledby="card-username">
    <div class="card-header">
      <div class="card-avatar" id="profile-pic-container"></div>
      <p class="card-username" id="card-username">Buzz Lightyear</p>
    </div>

    <div class="card-image-area">
      
      <p class="card-caption" id="bioDisplay">
      </p>
    </div>

    <div class="card-actions">
      
      <button class="action-button like-button" aria-label="Upload Image" id="uploadBtn">
        <span class="material-symbols-outlined">add_photo_alternate</span>
    </button>

<!-- Hidden file input -->
        <input type="file" id="imageInput" accept="image/*" style="display: none;">

      <button class="action-button comment-button" aria-label="Comment on Post">
        <svg class="action-button-icon" viewBox="0 0 24 24">
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- End of card -->
</div>
    <div class="edit-container">
        <label for="bio">Edit Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        <button id="bioSubmit">Save</button>
    </div>
</body>
</html>
